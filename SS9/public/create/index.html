                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">

                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                            </ul>

                    </ul>
                    <form class="d-flex">

    <div class="form-create">
        <form id="create-form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Front side</label>
                <input type="text" class="form-control" id="exampleInputFront" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Back side</label>
                <input type="text" class="form-control" id="exampleInputBack">
            </div>
            <div class="mb-3 form-check">

                <label class="form-check-label" for="exampleCheck1">Category</label>
                <select id="category" class="form-select">
                    <option selected="" value="other">Other</option>
                    <option value="code">Code</option>
                    <option value="vocal">Vocal</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
