<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- de o dưới nhỡ đâu cần đè css của bootrap -->
    <link rel="stylesheet" href="/css/home.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Filter category -->
    <div class="text-center">
        <div class="container d-flex justify-content-center flex-column">
            <div class="btn-group mt-4" role="group" aria-label="Basic radio toggle button group">
                <input value="all" type="radio" class="btn-check" name="category" id="btnradio1" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="btnradio1">All</label>

                <input value="code" type="radio" class="btn-check" name="category" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Code</label>

                <input value="vocal" type="radio" class="btn-check" name="category" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Vocal</label>

                <input value="other" type="radio" class="btn-check" name="category" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">Other</label>
            </div>

            <!-- noi dung -->
            <div class="text-center" style="display: flex; justify-content: center;">
                <div class="flip-card mt-4">
                    <div class="flip-card-inner">
                        <div is="category">Category</div>
                        <div id="frontSide" class="flip-card-front">
                            <!-- <img src="" alt="Avatar" style="width:300px;height:300px;"> -->
                            some thing offf
                        </div>
                        <div id="backSide" class="flip-card-back">
                            <h1>John Doe</h1>
                            <p>Architect & Engineer</p>
                            <p>We love that guy</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center mt-4">
            <button id="flipBtn" class="btn me-2" style="background-color: cornflowerblue;">Flip</button>
            <button id="rememberBtn" class="btn btn-success me-2">Remember</button>
            <button id="forgetBtn" class="btn btn-danger me-2" style="display: none;">Forget</button>
            <button id="editBtn" class="btn btn-warning me-2">Edit</button>
            <button id="nextBtn" class="btn btn-primary" style="background-color: cornflowerblue;">Next</button>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="/js/home.js"></script>
</body>

</html>
